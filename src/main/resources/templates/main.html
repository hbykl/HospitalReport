<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Person List</h2>
       <form th:action="@{/report/create}" method="get"> <button type="submit"  class="btn btn-primary" >+</button></form>
    </div>
    <table class="table table-striped">
        <thead>
        <tr th:each="person: ${person}">
            <th th:text="${person.getName}"></th>
            <th th:text="${person.getSurname}"></th>
            <th>
            <td> <form th:action="@{'/report/view/'+${person.getId}}" method="get"><button type="submit" class="btn btn-info">Rapor Görüntüle</button></form></td>
            <td> <form th:action="@{'/report/update/'+${person.getId}}" method="get"><button type="submit" class="btn btn-success">Güncelle</button></form></td>
            <td> <form th:action="@{'/report/delete/'+${person.getId}}" method="get"><button type="submit" class="btn btn-danger">Sil</button></form></td>
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
