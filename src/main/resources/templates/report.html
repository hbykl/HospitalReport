<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapor Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Rapor Detayı</h2>
    <div class="row">
        <div class="col-md-12  text-center">
            <div class="mb-3">
                <label class="form-label">Rapor ID:</label>
                <span th:text="${report.getrep.getId}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <span th:text="${report.getName}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">SurName:</label>
                <span th:text="${report.getSurname}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Disease:</label>
                <span th:text="${report.getrep.getHastalikTuru}"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
